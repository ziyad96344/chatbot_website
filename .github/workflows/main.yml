name: Deploy Client Portal

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Build project
      - name: Build Project
        run: npm run build

      # 5️⃣ Upload build to TEMP folder
      - name: Upload Build to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/home/xotbot/tmp-deploy/"

      # 6️⃣ Move files to subdomain public_html
      - name: Move Build to Public HTML
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            TARGET="/home/xotbot/web/xotbot.com/public_html"
            TEMP="/home/xotbot/tmp-deploy/dist"

            echo "Cleaning old build..."
            rm -rf $TARGET/*

            echo "Creating target folder..."
            mkdir -p $TARGET

            echo "Moving new build..."
            mv $TEMP/* $TARGET/

            echo "Cleaning temp..."
            rm -rf /home/xotbot/tmp-deploy

            echo "✅ Deployment Successful"
